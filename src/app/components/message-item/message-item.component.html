<div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
  <img [src]="message.avatar" class="avatar"/>
  <span>
    {{message.content}}
  </span>
  <span class="timeform">
    <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">{{message.timestamp | date : 'HH:mm:ss' }}</span>
  </span>
</div>
